spring.application.name=RistoranteProgetto
spring.datasource.username=tuo_user
spring.datasource.password=tuo_pass
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tuo@email.com
spring.mail.password=tuapassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.port=8080
spring.datasource.url=jdbc:h2:mem:ristorantedb;DB_CLOSE_DELAY=-1;MODE=MySQL



# Datasource
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10

# JPA
# JPA CONFIG
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# DISABILITA SECURITY PER TEST
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.mvc.pathmatch.matching-strategy=ant_path_matcher